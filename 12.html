<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品分類與單位數量</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        .import-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>商品分類</h1>
        <a href="#" class="button" onclick="showCategory('category1')">商品類別 1</a>
        <a href="#" class="button" onclick="showCategory('category2')">商品類別 2</a>
        <a href="#" class="button" onclick="showCategory('category3')">商品類別 3</a>

        <div id="category1" class="hidden">
            <h2>商品類別 1 單位</h2>
            <a href="#" class="button" onclick="showUnitTable('unit1')">單位 1</a>
            <a href="#" class="button" onclick="showUnitTable('unit2')">單位 2</a>
            <a href="#" class="button" onclick="showUnitTable('unit3')">單位 3</a>
            <a href="#" class="button" onclick="showUnitTable('unit4')">單位 4</a>
            <a href="#" class="button" onclick="showUnitTable('unit5')">單位 5</a>
            <a href="#" class="button" onclick="showUnitTable('unit6')">單位 6</a>
        </div>

        <div id="category2" class="hidden">
            <h2>商品類別 2 單位</h2>
            <a href="#" class="button" onclick="showUnitTable('unit7')">單位 1</a>
            <a href="#" class="button" onclick="showUnitTable('unit8')">單位 2</a>
            <a href="#" class="button" onclick="showUnitTable('unit9')">單位 3</a>
            <a href="#" class="button" onclick="showUnitTable('unit10')">單位 4</a>
            <a href="#" class="button" onclick="showUnitTable('unit11')">單位 5</a>
            <a href="#" class="button" onclick="showUnitTable('unit12')">單位 6</a>
        </div>

        <div id="category3" class="hidden">
            <h2>商品類別 3 單位</h2>
            <a href="#" class="button" onclick="showUnitTable('unit13')">單位 1</a>
            <a href="#" class="button" onclick="showUnitTable('unit14')">單位 2</a>
            <a href="#" class="button" onclick="showUnitTable('unit15')">單位 3</a>
            <a href="#" class="button" onclick="showUnitTable('unit16')">單位 4</a>
            <a href="#" class="button" onclick="showUnitTable('unit17')">單位 5</a>
            <a href="#" class="button" onclick="showUnitTable('unit18')">單位 6</a>
        </div>

        <div id="table-container" class="hidden">
            <h2>單位數量表格</h2>
            <table id="unit-table">
                <thead>
                    <tr>
                        <th>品項</th>
                        <th>數量</th>
                        <th>備註</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>商品 1</td>
                        <td>100</td>
                        <td>無</td>
                    </tr>
                </tbody>
            </table>
            <input type="file" id="import-excel" class="import-btn" onchange="importExcel()">
        </div>
    </div>

    <script>
        function showCategory(categoryId) {
            document.querySelectorAll('.hidden').forEach(el => el.style.display = 'none');
            document.getElementById(categoryId).style.display = 'block';
        }

        function showUnitTable(unitId) {
            document.querySelectorAll('.hidden').forEach(el => el.style.display = 'none');
            document.getElementById('table-container').style.display = 'block';
            // 可根據 unitId 更新表格內容
            console.log(`Loading data for ${unitId}`);
        }

        function importExcel() {
            const fileInput = document.getElementById('import-excel');
            const file = fileInput.files[0];

            if (file) {
                alert('導入功能待實現，檔案名：' + file.name);
            }
        }
    </script>
</body>
</html>
