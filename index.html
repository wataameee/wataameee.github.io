<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品分類與單位數量</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>商品分類</h1>
        <a href="#" class="button" onclick="showCategory('category1')">商品類別 1</a>
        <a href="#" class="button" onclick="showCategory('category2')">商品類別 2</a>
        <a href="#" class="button" onclick="showCategory('category3')">商品類別 3</a>

        <div id="category1" class="hidden">
            <h2>商品類別 1 單位</h2>
            <a href="#" class="button" onclick="showUnitTable('unit1')">單位 1</a>
            <a href="#" class="button" onclick="showUnitTable('unit2')">單位 2</a>
            <a href="#" class="button" onclick="showUnitTable('unit3')">單位 3</a>
            <a href="#" class="button" onclick="showUnitTable('unit4')">單位 4</a>
            <a href="#" class="button" onclick="showUnitTable('unit5')">單位 5</a>
            <a href="#" class="button" onclick="showUnitTable('unit6')">單位 6</a>
        </div>

        <div id="category2" class="hidden">
            <h2>商品類別 2 單位</h2>
            <a href="#" class="button" onclick="showUnitTable('unit7')">單位 1</a>
            <a href="#" class="button" onclick="showUnitTable('unit8')">單位 2</a>
            <a href="#" class="button" onclick="showUnitTable('unit9')">單位 3</a>
            <a href="#" class="button" onclick="showUnitTable('unit10')">單位 4</a>
            <a href="#" class="button" onclick="showUnitTable('unit11')">單位 5</a>
            <a href="#" class="button" onclick="showUnitTable('unit12')">單位 6</a>
        </div>

        <div id="category3" class="hidden">
            <h2>商品類別 3 單位</h2>
            <a href="#" class="button" onclick="showUnitTable('unit13')">單位 1</a>
            <a href="#" class="button" onclick="showUnitTable('unit14')">單位 2</a>
            <a href="#" class="button" onclick="showUnitTable('unit15')">單位 3</a>
            <a href="#" class="button" onclick="showUnitTable('unit16')">單位 4</a>
            <a href="#" class="button" onclick="showUnitTable('unit17')">單位 5</a>
            <a href="#" class="button" onclick="showUnitTable('unit18')">單位 6</a>
        </div>

        <div id="table-container" class="hidden">
            <h2>單位數量表格</h2>
            <table id="unit-table">
                <thead>
                    <tr>
                        <th>品項</th>
                        <th>數量</th>
                        <th>單價</th>
                        <th>備註</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>商品 1</td>
                        <td>100</td>
                        <td>100</td>
                        <td>無</td>
                    </tr>
                </tbody>
            </table>
            <input type="file" id="import-excel" class="import-btn" onchange="importExcel()">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
